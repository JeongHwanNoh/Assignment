<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin: -20px -20px 20px -20px;
        }

        .card-content {
            margin-bottom: 20px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .card-content p {
            margin: 10px 0;
        }

        .btn-group {
            text-align: center;
        }

        .btn-group button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-group button:hover {
            background-color: #0056b3;
        }

        .btn-group button[type="reset"] {
            background-color: #6c757d;
        }

        .btn-group button[type="reset"]:hover {
            background-color: #5a6268;
        }

        #btnDelete {
            background-color: #dc3545;
        }

        #btnDelete:hover {
            background-color: #c82333;
        }
    </style>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const session_user_id = [[${session.SS_USER_ID}]];
        const user_id = [[${rDTO.userId}]];
        const nSeq = [[${rDTO.noticeSeq}]];

        $(document).ready(function () {
            $("#btnEdit, #btnList").on("click", function () {
                const id = $(this).attr('id');
                if (id === "btnEdit") {
                    doEdit();
                } else if (id === "btnList") {
                    location.href = "/notice/noticeList";
                }
            });

            $("#btnDelete").on("click", function () {
                doDelete();
            })
        })

        function doEdit() {
            if (session_user_id === user_id) {
                location.href = "/notice/noticeEditInfo?nSeq=" + nSeq;
            } else if (session_user_id === "") {
                alert("로그인 후 이용해주세요.");
            } else {
                alert("본인이 작성한 글만 수정 가능합니다.");
            }
        }

        function doDelete() {
            if (session_user_id === user_id) {
                if (confirm("작성한 글을 삭제하시겠습니까?")) {
                    $.ajax({
                            url: "/notice/noticeDelete",
                            type: "post",
                            dataType: "JSON",
                            data: {"nSeq": nSeq},
                            success: function (json) {
                                alert(json.msg);
                                location.href = "/notice/noticeList";
                            }
                        }
                    )
                }
            } else if (session_user_id === "") {
                alert("로그인 후 이용해주세요.");
            } else {
                alert("본인이 작성한 글만 삭제 가능합니다.");
            }
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="card">
    <div class="card-header">공지사항 상세</div>
    <div class="card-content">
        <h3>제목</h3>
        <p th:text="${rDTO.title}"></p>
    </div>
    <div class="card-content">
        <h3>작성일</h3>
        <p th:text="${rDTO.regDt}"></p>
    </div>
    <div class="card-content">
        <h3>조회수</h3>
        <p th:text="${rDTO.readCnt}"></p>
    </div>
    <div class="card-content">
        <h3>내용</h3>
        <p th:text="${rDTO.contents}"></p>
    </div>
    <div class="btn-group">
        <button id="btnEdit" type="button">수정</button>
        <button id="btnDelete" type="button">삭제</button>
        <button id="btnList" type="button">목록</button>
    </div>
</div>
</body>
</html>
