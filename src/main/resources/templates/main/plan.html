<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        /* 추가한 스타일 */
        .post-container {
            margin-top: 50px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 16px;
        }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="../../static/html/index.html"><span class="fw-bolder text-primary">Start Bootstrap</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="../../static/html/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../../../../../../Users/data8316-7/Downloads/startbootstrap-personal-gh-pages%20(1)/startbootstrap-personal-gh-pages/resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="plan.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../../../../../../Users/data8316-7/Downloads/startbootstrap-personal-gh-pages%20(1)/startbootstrap-personal-gh-pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Projects Section-->
    <section class="py-5">
        <div class="container">
            <div class="table-container">
                <h2>공지사항</h2>
                <table class="table table-bordered">
                    <thead class="table-header">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">조회수</th>
                        <th scope="col">등록자</th>
                        <th scope="col">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 공지 리스트 반복 -->
                    <tr th:each="dto: ${rList}">
                        <td th:text="${dto.noticeSeq}"></td>
                        <td th:text="${dto.title}" onclick="doDetail([[${dto.noticeSeq}]])"></td>
                        <td th:text="${dto.readCnt}"></td>
                        <td th:text="${dto.userName}"></td>
                        <td th:text="${dto.regDt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a href="/notice/noticeReg" class="btn btn-primary float-right">글쓰기</a>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Your Website 2023</div></div>
            <div class="col-auto">
                <a class="small" href="#!">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
