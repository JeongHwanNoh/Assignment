<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        /* 여기에 CSS 스타일을 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        /* 추가적인 스타일링이 필요하면 여기에 추가하세요 */
    </style>
</head>
<body>

<div class="container">
    <h1>마이페이지</h1>
    <div>
        <h2>개인 정보</h2>
        <p>이름: 홍길동</p>
        <p>이메일: honggildong@example.com</p>
        <p>전화번호: 010-1234-5678</p>
        <!-- 필요한 개인 정보 항목을 추가하세요 -->
    </div>
    <div>
        <h2>주문 내역</h2>
        <ul>
            <li>주문 번호: 123456</li>
            <li>상품명: ABC 상품</li>
            <li>가격: 10000원</li>
            <!-- 주문 내역을 반복해서 추가하세요 -->
        </ul>
    </div>
    <!-- 필요한 섹션을 추가하세요 (예: 배송 주소, 결제 정보 등) -->
</div>

</body>
</html>
