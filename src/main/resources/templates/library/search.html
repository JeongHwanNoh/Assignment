        // 사용자 로그인 상태 확인 함수
        function checkLoginStatus() {
            // 세션 ID 가져오기
            const SS_USER_ID = '[[${SS_USER_ID}]]';
            // 알림으로 세션 ID 값 보여주기
            return SS_USER_ID !== null && SS_USER_ID !== ''; // 세션 ID가 null이 아니고 비어있지 않으면 로그인 상태로 간주
        }

        // 페이지 로드 시 실행되는 함수
        $(document).ready(function () {
            // 페이지 로드 시 로그인 상태 확인
            var isLoggedIn = checkLoginStatus();

            // 로그인 상태에 따라 버튼을 표시하거나 숨기는 함수
            function displayButtons(isLoggedIn) {
                if (isLoggedIn) {
                    // 로그인 상태인 경우 - 마이페이지와 로그아웃 버튼 표시
                    $("#mypageButton").show();
                    reButton
                    $("#btnLogout").show();
                    $("#loginButton").hide(); // 로그인 버튼 숨김
                    $("#reButton").hide(); // 로그인 버튼 숨김
                } else {
                    // 로그인 상태가 아닌 경우 - 마이페이지와 로그아웃 버튼 숨김, 현재의 로그인 버튼 표시
                    $("#mypageButton").hide();
                    $("#btnLogout").hide();
                    $("#loginButton").show(); // 로그인 버튼 표시
                    $("#reButton").show(); // 로그인 버튼 표시
                }
            }

            // 로그아웃 버튼 클릭 시 로그아웃 함수 실행
            $("#btnLogout").on("click", function () {
                logOut();
            });

            // 페이지 로드 시 버튼 표시 여부 설정
            displayButtons(isLoggedIn);
        });

        <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=acf29d7c33c4d56732c71461df0c3bea&libraries=services"></script>
        <script>
            var markers = [];
            var mapContainer = document.getElementById('map');
            var mapOption = {
                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                level: 10
            };
            var map = new kakao.maps.Map(mapContainer, mapOption);
            var ps = new kakao.maps.services.Places();
            var infowindow = new kakao.maps.InfoWindow({zIndex: 1});

            function searchPlaces() {
                var keyword = document.getElementById('keyword').value;

                ps.keywordSearch(keyword, function (data, status, pagination) {
                    if (status === kakao.maps.services.Status.OK) {
                        var filteredData = data.filter(function (place) {
                            return place.place_name.indexOf('도서관') !== -1;
                        });

                        displayPlaces(filteredData);
                        displayPagination(pagination);
                    } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                        alert('검색 결과가 존재하지 않습니다.');
                        return;
                    } else if (status === kakao.maps.services.Status.ERROR) {
                        alert('검색 결과 중 오류가 발생했습니다.');
                        return;
                    }
                });
            }

            function displayPlaces(places) {
                var listEl = document.getElementById('placesList');
                var menuEl = document.getElementById('menu_wrap');
                var fragment = document.createDocumentFragment();
                var bounds = new kakao.maps.LatLngBounds();

                removeAllChildNods(listEl);
                removeMarker();

                for (var i = 0; i < places.length; i++) {
                    var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x);
                    var marker = addMarker(placePosition, i);
                    var itemEl = getListItem(i, places[i]);

                    bounds.extend(placePosition);

                    (function (marker, title) {
                        kakao.maps.event.addListener(marker, 'mouseover', function () {
                            displayInfowindow(marker, title);
                        });

                        kakao.maps.event.addListener(marker, 'mouseout', function () {
                            infowindow.close();
                        });

                        itemEl.onmouseover = function () {
                            displayInfowindow(marker, title);
                        };

                        itemEl.onmouseout = function () {
                            infowindow.close();
                        };
                    })(marker, places[i].place_name);

                    fragment.appendChild(itemEl);
                }

                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                map.setBounds(bounds);

                if (places.length === 0) {
                    alert('검색 결과가 존재하지 않습니다.');
                }
            }
            function displayPlaces(places) {
                var listEl = document.getElementById('placesList');
                var menuEl = document.getElementById('menu_wrap');
                var mapContainer = document.getElementById('map');
                var fragment = document.createDocumentFragment();
                var bounds = new kakao.maps.LatLngBounds();

                removeAllChildNods(listEl);
                removeMarker();

                if (places.length === 0) {
                    // 검색 결과가 없는 경우 지도 숨기고 메시지 표시
                    mapContainer.style.display = 'none';
                    alert('검색 결과가 존재하지 않습니다.');
                    location.reload();
                } else {
                    // 검색 결과가 있는 경우 지도 표시
                    mapContainer.style.display = 'block';

                    for (var i = 0; i < places.length; i++) {
                        var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x);
                        var marker = addMarker(placePosition, i);
                        var itemEl = getListItem(i, places[i]);

                        bounds.extend(placePosition);

                        (function (marker, title) {
                            kakao.maps.event.addListener(marker, 'mouseover', function () {
                                displayInfowindow(marker, title);
                            });

                            kakao.maps.event.addListener(marker, 'mouseout', function () {
                                infowindow.close();
                            });

                            itemEl.onmouseover = function () {
                                displayInfowindow(marker, title);
                            };

                            itemEl.onmouseout = function () {
                                infowindow.close();
                            };
                        })(marker, places[i].place_name);

                        fragment.appendChild(itemEl);
                    }
                }

                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                map.setBounds(bounds);
            }


            function getListItem(index, place) {
                var el = document.createElement('li');
                var itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                    '<div class="info">' +
                    '   <h5>' + place.place_name + '</h5>';

                if (place.road_address_name) {
                    itemStr += '    <span>' + place.road_address_name + '</span>' +
                        '   <span class="jibun gray">' + place.address_name + '</span>';
                } else {
                    itemStr += '    <span>' + place.address_name + '</span>';
                }

                itemStr += '  <span class="tel">' + place.phone + '</span>' +
                    '</div>';

                el.innerHTML = itemStr;
                el.className = 'item';

                return el;
            }

            function addMarker(position, idx) {
                var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png';
                var imageSize = new kakao.maps.Size(36, 37);
                var imgOptions = {
                    spriteSize: new kakao.maps.Size(36, 691),
                    spriteOrigin: new kakao.maps.Point(0, (idx * 46) + 10),
                    offset: new kakao.maps.Point(13, 37)
                };
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imgOptions);
                var marker = new kakao.maps.Marker({
                    position: position,
                    image: markerImage
                });

                marker.setMap(map);
                markers.push(marker);

                return marker;
            }

            function removeMarker() {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
                markers = [];
            }

            function displayPagination(pagination) {
                var paginationEl = document.getElementById('pagination');
                var fragment = document.createDocumentFragment();

                while (paginationEl.hasChildNodes()) {
                    paginationEl.removeChild(paginationEl.lastChild);
                }

                for (var i = 1; i <= pagination.last; i++) {
                    var el = document.createElement('a');
                    el.href = "#";
                    el.innerHTML = i;

                    if (i === pagination.current) {
                        el.className = 'on';
                    } else {
                        el.onclick = (function (i) {
                            return function () {
                                pagination.gotoPage(i);
                            };
                        })(i);
                    }

                    fragment.appendChild(el);
                }
                paginationEl.appendChild(fragment);
            }

            function displayInfowindow(marker, title) {
                var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

                infowindow.setContent(content);
                infowindow.open(map, marker);
            }

            function removeAllChildNods(el) {
                while (el.hasChildNodes()) {
                    el.removeChild(el.lastChild);
                }
            }
        </script>
