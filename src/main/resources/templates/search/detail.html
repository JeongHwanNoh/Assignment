<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 상세보기</title>
    <div class="buttons">
        <button>찜하기</button>
        <button onclick="window.history.back();">돌아가기</button>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .book-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .book-details img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        .book-details h2 {
            color: #333;
            text-align: center;
        }

        .book-details p {
            margin-bottom: 10px;
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>책 상세보기</h1>
<div class="book-details">
    <img th:src="${bookDetail.imageUrl}" th:alt="${bookDetail.title}">
    <h2 th:text="${bookDetail.title}"></h2>
    <p>저자: <span th:text="${bookDetail.author}"></span></p>
    <p>설명: <span th:text="${bookDetail.description}"></span></p>
</div>
</body>
</html>
