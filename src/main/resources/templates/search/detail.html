<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .book-details {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .book-details img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 4px;
            max-width: 100%;
            height: auto;
        }

        .book-details h2 {
            color: #333;
            text-align: center;
        }

        .book-details p {
            margin-bottom: 10px;
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addBookToWishlist() {
            var bookData = {
                title: $("#book-title").text(),
                author: $("#book-author").text(),
                imageUrl: $("#book-image").attr("src"),
                description: $("#book-description").text()
            };

            $.ajax({
                url: "/search/bookInsert",
                type: "post",
                contentType: "application/json", // JSON 데이터 전송을 명시
                data: JSON.stringify(bookData), // bookData를 JSON 문자열로 변환하여 전송
                dataType: "json",
                success: function(response) {
                    alert(response.msg);
                    location.href = "/search/book";
                },
                error: function(error) {
                    console.error("Error adding book to wishlist:", error);
                    alert("책 찜하기에 실패했습니다.");
                }
            });
        }
    </script>
</head>
<body>
<h1>책 상세보기</h1>
<div class="book-details">
    <img id="book-image" th:src="${bookDetail.imageUrl}" th:alt="${bookDetail.title}">
    <h2 id="book-title" th:text="${bookDetail.title}"></h2>
    <p>저자: <span id="book-author" th:text="${bookDetail.author}"></span></p>
    <p>설명: <span id="book-description" th:text="${bookDetail.description}"></span></p>
    <div class="buttons">
        <button onclick="addBookToWishlist()">찜하기</button>
        <button onclick="window.history.back();">돌아가기</button>
    </div>
</div>
</body>
</html>
