    <script>
        // 사용자 로그인 상태 확인 함수
        function checkLoginStatus() {
            // 세션 ID 가져오기
            const SS_USER_ID = '[[${SS_USER_ID}]]';
            // 알림으로 세션 ID 값 보여주기
            return SS_USER_ID !== null && SS_USER_ID !== ''; // 세션 ID가 null이 아니고 비어있지 않으면 로그인 상태로 간주
        }

        // 페이지 로드 시 실행되는 함수
        $(document).ready(function () {
            // 페이지 로드 시 로그인 상태 확인
            var isLoggedIn = checkLoginStatus();

            // 로그인 상태에 따라 버튼을 표시하거나 숨기는 함수
            function displayButtons(isLoggedIn) {
                if (isLoggedIn) {
                    // 로그인 상태인 경우 - 마이페이지와 로그아웃 버튼 표시
                    $("#mypageButton").show();
                    reButton
                    $("#btnLogout").show();
                    $("#loginButton").hide(); // 로그인 버튼 숨김
                    $("#reButton").hide(); // 로그인 버튼 숨김
                } else {
                    // 로그인 상태가 아닌 경우 - 마이페이지와 로그아웃 버튼 숨김, 현재의 로그인 버튼 표시
                    $("#mypageButton").hide();
                    $("#btnLogout").hide();
                    $("#loginButton").show(); // 로그인 버튼 표시
                    $("#reButton").show(); // 로그인 버튼 표시
                }
            }

            // 로그아웃 버튼 클릭 시 로그아웃 함수 실행
            $("#btnLogout").on("click", function () {
                logOut();
            });


            // 로그아웃 함수
            function logOut() {
                $.ajax({
                    url: "/user/logout",
                    type: "post", // 전송방식은 Post
                    dataType: "JSON", // 전송 결과는 JSON으로 받기
                    success: function (json) {
                        if (json.result === 1) { // 로그아웃 성공
                            alert(json.msg); // 메시지 띄우기
                            location.href = "/main/index"; // 메인화면으로 이동
                        } else { // 로그인 실패
                            alert(json.msg); // 메시지 띄우기
                        }
                    }
                })
            }

            // 페이지 로드 시 버튼 표시 여부 설정
            displayButtons(isLoggedIn);
        });


        function doDetail(seq) {
            location.href = "/notice/noticeInfo?nSeq=" + seq;
        }

    </script>

    <section class="py-5">
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>책 검색</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f5f5f5;
                    margin: 0;
                    padding: 20px;
                }

                h1 {
                    color: #333;
                    text-align: center;
                }

                form {
                    max-width: 600px;
                    margin: 0 auto 20px;
                    display: flex;
                    justify-content: center;
                }

                input[type="text"] {
                    width: 70%;
                    padding: 10px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    margin-right: 10px;
                }

                button {
                    padding: 10px 20px;
                    font-size: 16px;
                    border: none;
                    border-radius: 4px;
                    background-color: #007bff;
                    color: white;
                    cursor: pointer;
                }

                button:hover {
                    background-color: #0056b3;
                }

                .results, .wishlist {
                    max-width: 800px;
                    margin: 20px auto;
                    background-color: white;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                .results h2, .wishlist h2 {
                    color: #333;
                    margin-top: 0;
                }

                .results ul, .wishlist ul {
                    list-style: none;
                    padding: 0;
                }

                .results li, .wishlist li {
                    display: flex;
                    align-items: flex-start;
                    padding: 10px 0;
                    border-bottom: 1px solid #eee;
                }

                .results li:last-child, .wishlist li:last-child {
                    border-bottom: none;
                }

                .results img, .wishlist img {
                    margin-right: 20px;
                    border-radius: 4px;
                }

                .results .details, .wishlist .details {
                    max-width: calc(100% - 120px);
                }

                .results .details span, .wishlist .details span {
                    display: block;
                    margin-bottom: 5px;
                }

                .delete-button {
                    margin-left: auto;
                    background-color: red;
                    color: white;
                    border: none;
                    padding: 5px 20px; /* 수정된 부분: 패딩 조정 */
                    cursor: pointer;
                    border-radius: 4px;
                    display: inline-block; /* 수정된 부분: 인라인 블록 요소로 변경 */
                    text-align: center; /* 수정된 부분: 텍스트 가운데 정렬 */
                    white-space: nowrap; /* 수정된 부분: 텍스트 줄 바꿈 방지 */
                }


                .delete-button:hover {
                    background-color: darkred;
                }
            </style>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                function deleteBook(bookSeq) {
                    $.ajax({
                        url: "/search/bookDelete",
                        type: "POST",
                        data: {bookSeq: bookSeq},
                        success: function (response) {
                            alert(response.msg);
                            location.reload();
                        },
                        error: function (error) {
                            console.error("Error deleting book:", error);
                            alert("책 삭제에 실패했습니다.");
                        }
                    });
                }
            </script>
        </head>
        <body>
        <h1>책 검색</h1>
        <form action="/search/book" method="get">
            <input type="text" name="keyword" placeholder="검색어 입력">
            <button type="submit">검색</button>
        </form>

        <div class="wishlist">
            <h2>찜한 책 목록</h2>
            <div th:if="${not #lists.isEmpty(rList)}">
                <ul>
                    <li th:each="book : ${rList}">
                        <a th:href="@{/search/detail(title=${book.title})}">
                            <img th:src="${book.imageUrl}" th:alt="${book.title}" style="width: 100px; height: auto;">
                        </a>
                        <div class="details">
                            <span>제목: <strong th:text="${book.title}"></strong></span>
                            <span>저자: <strong th:text="${book.author}"></strong></span>
                        </div>
                        <button class="delete-button" th:onclick="'deleteBook(' + ${book.bookSeq} + ')'">삭제</button>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(rList)}">
                <p>찜한 책이 없습니다.</p>
            </div>
        </div>

        <div class="results">
            <h2>검색 결과</h2>
            <div th:if="${not #lists.isEmpty(books)}">
                <ul>
                    <li th:each="book : ${books}">
                        <a th:href="@{/search/detail(title=${book.title})}">
                            <img th:src="${book.imageUrl}" th:alt="${book.title}" style="width: 100px; height: auto;">
                        </a>
                        <div class="details">
                            <span>제목: <strong th:text="${book.title}"></strong></span>
                            <span>저자: <strong th:text="${book.author}"></strong></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(books)} and ${keyword != ''}">
                <p>검색 결과가 없습니다.</p>
            </div>
        </div>
        </body>
        </html>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
