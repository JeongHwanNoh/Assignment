<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results, .wishlist {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results h2, .wishlist h2 {
            color: #333;
            margin-top: 0;
        }

        .results ul, .wishlist ul {
            list-style: none;
            padding: 0;
        }

        .results li, .wishlist li {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .results li:last-child, .wishlist li:last-child {
            border-bottom: none;
        }

        .results img, .wishlist img {
            margin-right: 20px;
            border-radius: 4px;
        }

        .results .details, .wishlist .details {
            max-width: calc(100% - 120px);
        }

        .results .details span, .wishlist .details span {
            display: block;
            margin-bottom: 5px;
        }

        .delete-button {
            margin-left: auto;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 20px; /* 수정된 부분: 패딩 조정 */
            cursor: pointer;
            border-radius: 4px;
            display: inline-block; /* 수정된 부분: 인라인 블록 요소로 변경 */
            text-align: center; /* 수정된 부분: 텍스트 가운데 정렬 */
            white-space: nowrap; /* 수정된 부분: 텍스트 줄 바꿈 방지 */
        }


        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<h1>책 검색</h1>
<form action="/search/book" method="get">
    <input type="text" name="keyword" placeholder="검색어 입력">
    <button type="submit">검색</button>
</form>

<div class="wishlist">
    <h2>찜한 책 목록</h2>
    <div th:if="${not #lists.isEmpty(rList)}">
        <ul>
            <li th:each="book : ${rList}">
                <a th:href="@{/search/detail(isbn=${book.isbn})}">
                    <img th:src="${book.imageUrl}" th:alt="${book.title}" style="width: 100px; height: auto;">
                </a>
                <div class="details">
                    <span>제목: <strong th:text="${book.title}"></strong></span>
                    <span>저자: <strong th:text="${book.author}"></strong></span>
                </div>
                <button class="delete-button" th:attr="data-bookseq=${book.bookSeq}" onclick="deleteBook(this.getAttribute('data-bookseq'))">삭제</button>
            </li>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(rList)}">
        <p>찜한 책이 없습니다.</p>
    </div>
</div>

<div class="results">
    <h2>검색 결과</h2>
    <div th:if="${not #lists.isEmpty(books)}">
        <ul>
            <li th:each="book : ${books}">
                <a th:href="@{/search/detail(isbn=${book.isbn})}">
                    <img th:src="${book.imageUrl}" th:alt="${book.title}" style="width: 100px; height: auto;">
                </a>
                <div class="details">
                    <span>제목: <strong th:text="${book.title}"></strong></span>
                    <span>저자: <strong th:text="${book.author}"></strong></span>
                </div>
            </li>
        </ul>
    </div>
    <div th:if="${#lists.isEmpty(books)} and ${keyword != ''}">
        <p>검색 결과가 없습니다.</p>
    </div>
</div>

<script>
    function deleteBook(bookSeq) {
        if (confirm("정말로 이 책을 삭제하시겠습니까?")) {
            fetch("/search/bookDelete?bookSeq=" + bookSeq, {
                method: "POST"
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                    location.reload();
                })
                .catch(error => {
                    console.error("Error deleting book:", error);
                    alert("책 삭제에 실패했습니다.");
                });
        }
    }
</script>
</body>
</html>
