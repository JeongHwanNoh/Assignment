<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
<h1>Search Result</h1>
<ul>
    <!-- 검색 결과를 반복해서 표시합니다 -->
    <th:block th:each="book : ${books}">
        <li>
            <h2 th:text="${book.title}"></h2>
            <p th:text="${book.author}"></p>
            <p th:text="${book.description}"></p>
            <img th:src="${book.imageUrl}" alt="Book Image"/>
        </li>
    </th:block>
</ul>
</body>
</html>
