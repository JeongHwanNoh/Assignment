<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src="/js/ko.global.min.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        var rList =[[${rList}]];
    </script>


    <style>

        .input-span,
        .textarea-span {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%; /* 너비 조정 */
            box-sizing: border-box;
        }

        .textarea-span {
            height: 100px; /* 높이 조정 */
            resize: none;
        }


        .fc-day-sun a {
            color: red;
        }

        /* 토요일 날짜: 파란색 */
        .fc-day-sat a {
            color: blue;
        }

        /* 캘린더 크기 조절 */
        #calendar {
            max-width: 800px;
            margin: 0 auto;
        }


        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 80%; /* 모달 폭을 조절 */
            max-width: 500px; /* 최대 너비 설정 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }

        .modal-content form {
            margin: 0;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin-bottom: 10px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
        }

        .modal-content textarea {
            height: 150px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin-right: 10px;
        }

        .modal-content button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }

        .modal-content button[type="button"] {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
        }

        #eventDetailModal .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            width: 80%; /* 모달 폭을 조절 */
            max-width: 500px; /* 최대 너비 설정 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        }


    </style>
</head>
<body>
<!-- 모달 창 - 일정 추가 -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <h2>일정 추가</h2>
        <form id="eventForm">
            <label for="eventName">일정명:</label>
            <input type="text" id="eventName" name="eventName"><br>
            <label for="eventDate">일정 시작 날짜:</label>
            <input type="date" id="eventDate" name="eventDate"><br>
            <label for="eventEndDate">일정 종료 날짜:</label>
            <input type="date" id="eventEndDate" name="eventEndDate"><br>
            <label for="eventDescription">일정 설명:</label>
            <textarea id="eventDescription" name="eventDescription"></textarea><br>
            <button type="submit">저장</button>
            <button id="closeModal" type="button">닫기</button>
        </form>
    </div>
</div>
<!-- 모달 창 - 일정 상세 정보 및 수정 -->
<div id="eventDetailModal" class="modal">
    <div class="modal-content">
        <h2>일정 상세 정보 및 수정</h2>
        <form id="eventDetailForm">
            <label for="eventDetailTitle">일정 제목:</label>
            <span id="eventDetailTitle" class="input-span"></span><br>
            <label for="eventDetailStart">시작 일자:</label>
            <span id="eventDetailStart" class="input-span"></span><br>
            <label for="eventDetailEnd">끝 일자:</label>
            <span id="eventDetailEnd" class="input-span"></span><br>
            <label for="eventDetailDescription">일정 설명:</label>
            <span id="eventDetailDescription" class="textarea-span"></span><br>
            <button type="button" id="editEvent" class="btn btn-primary">수정</button>
            <button id="deleteEvent" class="btn btn-danger">삭제</button>
            <button id="closeDetailModal" type="button">닫기</button>
        </form>
    </div>
</div>
<div id="calendar"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: rList, // rList 데이터를 이용하여 캘린더에 이벤트 추가
            locale: 'ko',
            eventClick: function (info) {
                openModal('eventDetailModal');
                var event = info.event;
                if (info.el.classList.contains('fc-button')) {
                    return;
                }

                document.getElementById('eventDetailTitle').textContent = event.title;
                document.getElementById('eventDetailStart').textContent = event.startStr;
                document.getElementById('eventDetailEnd').textContent = event.endStr;
                document.getElementById('eventDetailDescription').textContent = event.extendedProps.description;

                currentEvent = event;
            },
            dateClick: function (info) {
                openModal('eventModal');
                document.getElementById('eventName').value = '';
                document.getElementById('eventDate').value = info.dateStr;
                document.getElementById('eventEndDate').value = '';
                document.getElementById('eventDescription').value = '';
                currentEvent = null;
            }
        });

        calendar.render();

        var currentEvent = null;
        var currentModal = null;

        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            if (currentModal) {
                currentModal.style.display = 'none';
            }
            modal.style.display = 'block';
            currentModal = modal;
        }

        var closeModalButton = document.getElementById('closeModal');


        document.getElementById('closeModal');
        var editEventButton = document.getElementById('editEvent');
        var deleteEventButton = document.getElementById('deleteEvent');

        closeModalButton.addEventListener('click', function () {
            if (currentModal) {
                currentModal.style.display = 'none';
            }
            document.getElementById('eventForm').reset();
        });

        window.addEventListener('click', function (event) {
            if (event.target === currentModal) {
                currentModal.style.display = 'none';
                document.getElementById('eventForm').reset();
            }
        });

        document.getElementById('closeDetailModal').addEventListener('click', function () {
            if (currentModal) {
                currentModal.style.display = 'none';
                document.getElementById('eventDetailTitle').textContent = '';
                document.getElementById('eventDetailStart').textContent = '';
                document.getElementById('eventDetailEnd').textContent = '';
                document.getElementById('eventDetailDescription').textContent = '';
            }
        });


        editEventButton.addEventListener('click', function () {
            if (currentEvent) {
                openModal('eventModal');
                document.getElementById('eventName').value = currentEvent.title;
                document.getElementById('eventDate').value = currentEvent.startStr;
                document.getElementById('eventEndDate').value = currentEvent.endStr;
                document.getElementById('eventDescription').value = currentEvent.extendedProps.description;
            }
        });


        deleteEventButton.addEventListener('click', function () {
            if (currentEvent) {
                var calendarSeq = currentEvent.extendedProps.calendarSeq;
                $.ajax({
                    url: "/calendar/calendarDelete",
                    type: "post",
                    dataType: "JSON",
                    data: {"calendarSeq": calendarSeq},
                    success: function (json) {
                        alert(json.msg);
                        location.href = "/calendar/info";
                    }
                });
                currentEvent.remove();
                currentModal.style.display = 'none';
            }
        });

        document.getElementById('eventForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var eventName = document.getElementById('eventName').value;
            var eventDate = document.getElementById('eventDate').value;
            var eventEndDate = document.getElementById('eventEndDate').value;
            var eventDescription = document.getElementById('eventDescription').value;

            if (currentEvent) {
                updateEvent(currentEvent.extendedProps.calendarSeq, eventName, eventDate, eventEndDate, eventDescription);
            } else {
                insertEvent(eventName, eventDate, eventEndDate, eventDescription);
            }

            if (currentModal) {
                currentModal.style.display = 'none';
            }
            document.getElementById('eventForm').reset();
        });

        function insertEvent(eventName, eventDate, eventEndDate, eventDescription) {
            $.ajax({
                url: "/calendar/calendarInsert",
                type: "post",
                dataType: "JSON",
                data: {
                    title: eventName,
                    start: eventDate,
                    end: eventEndDate,
                    description: eventDescription
                },
                success: function (json) {
                    alert(json.msg);
                    location.href = "/calendar/info";

                    var calendarSeq = json.calendarSeq;
                    calendar.addEvent({
                        calendarSeq: calendarSeq,
                        title: eventName,
                        start: eventDate,
                        end: eventEndDate,
                        extendedProps: {
                            description: eventDescription
                        }
                    });
                }
            });
        }
        function updateEvent(calendarSeq, eventName, eventDate, eventEndDate, eventDescription) {
            $.ajax({
                url: "/calendar/calendarUpdate",
                type: "post",
                dataType: "JSON",
                data: {
                    "calendarSeq": calendarSeq,
                    title: eventName,
                    start: eventDate,
                    end: eventEndDate,
                    description: eventDescription
                },
                success: function (json) {
                    alert(json.msg);
                    location.href = "/calendar/info";
                }
            });

            currentEvent.setProp('title', eventName);
            currentEvent.setStart(eventDate);
            currentEvent.setEnd(eventEndDate);
            currentEvent.setExtendedProp('description', eventDescription);
        }
    });
</script>
</body>
</html>
