<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독후감 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            flex: 1;
        }

        .form-group input, .form-group textarea {
            flex: 2;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 7px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .form-group img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .star {
            appearance: none;
            padding: 1px;
            font-size: 24px;
        }

        .star::after {
            content: '☆';
            color: hsl(60, 80%, 45%);
        }

        .star:hover::after,
        .star:has(~ .star:hover)::after,
        .star:checked::after,
        .star:has(~ .star:checked)::after {
            content: '★';
        }

        .star:hover ~ .star::after {
            content: '☆';
        }
    </style>
    <script>
        function setBookInfo(title, author, imageUrl) {
            document.getElementById('book-title').value = title;
            document.getElementById('book-author').value = author;
            document.getElementById('book-image').src = imageUrl;
        }

        function openSearchPopup() {
            window.open('/review/searchpop', '책 검색', 'width=600,height=400');
        }

        function cancel() {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.history.back();
            }
        }

        function submitForm(event) {
            event.preventDefault();
            var formData = new FormData(document.getElementById('reviewForm'));

            // 이미지 URL 추가
            var imageUrl = document.getElementById('book-image').src;
            formData.append('imageUrl', imageUrl);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/review/ReviewInsert', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.msg);
                    } else {
                        alert('오류가 발생했습니다.');
                    }
                }
            };
            xhr.send(formData);
        }

        function selectBook(element, imageUrl) {
            var title = element.querySelector('.details span:first-child strong').textContent;
            var author = element.querySelector('.details span:last-child strong').textContent;
            setBookInfo(title, author, imageUrl);
        }
    </script>
</head>
<body>
<div class="container">
    <h1>독후감 작성</h1>
    <form id="reviewForm" action="/review/save" method="post" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="book-title">책 제목</label>
            <input type="text" id="book-title" name="title" readonly>
            <button type="button" onclick="openSearchPopup()">책 검색</button>
        </div>
        <div class="form-group">
            <label for="book-author">저자</label>
            <input type="text" id="book-author" name="author" readonly>
        </div>
        <div class="form-group">
            <label for="book-image">이미지</label>
            <img id="book-image" src="" alt="책 이미지">
        </div>
        <div class="form-group">
            <label for="review">독후감</label>
            <textarea id="review" name="contents" rows="10"></textarea>
        </div>
        <div class="form-floating">
            <label for="rating">별점</label>
            <div class="star-rating">
                <input type="radio" class="star" name="rating" value="1">
                <input type="radio" class="star" name="rating" value="2">
                <input type="radio" class="star" name="rating" value="3">
                <input type="radio" class="star" name="rating" value="4">
                <input type="radio" class="star" name="rating" value="5">
            </div>
        </div>
        <button type="submit">저장</button>
        <button type="button" onclick="cancel()">취소</button>
    </form>
</div>
</body>
</html>
